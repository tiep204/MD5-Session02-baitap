<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/update" th:object="${blog}" method="post" >
    <input type="hidden" name="id" th:value="${blog.id}" >
    <label for="image">Image</label>
    <input type="file" id="image" th:field="*{nameBlog}">

    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{startHeraders}">

    <label for="content">Content</label>
    <textarea id="content" style="height:200px" th:field="*{content}"></textarea>

    <input type="submit" value="Update">
</form>

</body>
</html>
